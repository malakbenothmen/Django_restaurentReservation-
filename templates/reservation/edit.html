     <title>Edit Reservation</title>

	<link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
	<!-- Start header -->

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/home">
					<img src="{% static 'images/about-bg.png' %}" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>

				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>

						<li class="nav-item"><a class="nav-link" href="/about">About</a></li>

    	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Update Reservation <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<br><br>
    <form method="POST" action="{% url 'reservation:update' id=rev.id %}">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Book a table</h3>
                    <div class="form-group">
                        <label>Cin:</label>
                        <input class="datepicker picker__input form-control" name="cin" type="text" value="{{ rev.cin }}">
                    </div> 
                    <div class="form-group">
                        <label>Date:</label>
                        <input class="datepicker picker__input form-control" name="date" type="date" value="{{rev.date|date:'Y-m-d'}}" >
                    </div>
                    <div class="form-group">
                        <label>Time:</label>
                        <input class="time form-control picker__input" name="time" type="time" value="{{ rev.time|time:'H:i' }}" >  
                        <script>
                            console.log("Time value:", "{{ rev.time }}");
                        </script> 
                    </div>
                    <div class="form-group">
                        <label>nb Personne:</label>
                        <input class="datepicker picker__input form-control" name="nbPersonne" type="text" value="{{ rev.nbPersonne }}" >   
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Contact Details</h3>
                    <div class="form-group">
                        <label>Your Username:</label>
                        <input type="text" class="form-control"  name="username" placeholder="Your Username"   value="{{ rev.username }}">
                    </div>
                    
                    <div class="form-group">
                        <label>Your Email:</label>
                        <input type="email" placeholder="Your Email"  class="form-control" name="email"  value="{{ rev.email}}">
                    </div>
                    
                    <div class="form-group">
                        <label>Your Phone Number:</label>
                        <input type="tel" placeholder="Your Number"  class="form-control" name="numtel"  value="{{ rev.numtel}}">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="submit-button text-center">
                        <button class="btn btn-common"  type="submit">Update Reservation</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div> 
                        <div class="clearfix"></div> 
                    </div>
                </div>
    
            </div>
        </div>    

    </form>
</body>

{% endblock %}
